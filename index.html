<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Baywatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body onload="startup()">
    <script>
      function startup() {
        Storage.prototype.getObject = function(key) {
      return JSON.parse(this.getItem(key));
      }
        var load = getObject("list")
        var flick = document.querySelector('#flick-list')
        flick.appendChild(load)
      }
      </script>
    <div class="grid-x">
      <div class="medium-8 medium-offset-2 cell">
        <h1>BAYWATCH</h1>
        <form id="flick-form">
          <div class="input-group">
            <input
              type="text"
              class="input-group-field"
              name="flickName"
              autofocus
              placeholder="Name a flick"
            >
            <div class="input-group-button">
              <a
                class="success button"
                type="submit"
              >
                Add flick
              </a>
              <a 
                class="button primary"
                >
              Search
              </a>
              <a class="warning button"
                      id="saveall" 
                      >
                      Save
            </a>
            <a 
                class="button alert"
                id="clearall"
                >
                Clear list
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="grid-x">
      <div class="medium-8 medium-offset-2 cell">
        <ul id="flick-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
